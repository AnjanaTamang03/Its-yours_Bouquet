<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Internal CSS */
        :root {
            --primary-color: #FFB6C1;
            --secondary-color: #FFF0F5;
            --text-color: #333;
            --accent-color: #DB7093;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
        }

        .review-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 7px 25px var(--shadow-color);
            padding: 3rem;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 2.2rem;
        }

        p {
            color: var(--text-color);
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: var(--text-color);
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        textarea {
            min-height: 150px;
        }

        button[type="submit"],
        #returnToFormButton{
            background-color: white;
            color: var(--accent-color);
            padding: 1.1rem 2.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: auto;
            display: inline-block;
            box-sizing: border-box;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        button[type="submit"]:hover,
        #returnToFormButton:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        #returnToFormButton:active,
        button[type="submit"]:active{
            transform: translateY(0px);
            box-shadow: 0 2px 6px var(--shadow-color);
        }


        .thank-you {
            margin-top: 3rem;
            text-align: center;
        }

        .thank-you h2 {
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 2rem;
        }

        #emailLink {
            display: inline-block;
            padding: 1.1rem 2.5rem;
            background-color: white;
            color: var(--accent-color);
            text-decoration: none;
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        #emailLink:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        #emailLink:active {
            transform: translateY(0px);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        #emailLinkContainer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--accent-color);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
        display: none;
        margin: 0 auto;
        margin-bottom: 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .centered{
        justify-content: center;
        text-align: center;
        align-items: center;
    }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .review-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            label {
                font-size: 1rem;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 0.9rem;
                font-size: 1rem;
            }

            button[type="submit"],
            #emailLink {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 500px) {
            .review-container {
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="review-container">
        <h1>Share Your Thoughts</h1>
        <p>We value your feedback!</p>

        <form id="reviewForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="review">Your Review About Us:</label>
                <textarea id="review" name="review" rows="5" placeholder="Tell us what you think!" required></textarea>
            </div>

            <button type="submit">Submit Review</button>
        </form>

        <div id="thankYouMessage" class="thank-you" style="display:none;">
            <h2>Thank You!</h2>
            <p>Thanks for your review! We will try our best to make it even better.</p>
            <div id="emailLinkContainer" class="centered"  style="display:none;">
            <div class="loader"></div>
                <a id="emailLink" href="mailto:anjanatheeng610@gmail.com">Confirm Send</a>
            </div>
            <button type="button" id="returnToFormButton" style="display: none;">Review Sent? - Return back to Section!</button>

        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const reviewText = document.getElementById('review').value;

            // Construct the mailto link
            const subject = encodeURIComponent("Review of Your Service");
            const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nReview:\n${reviewText}`);

            const mailtoLink = `mailto:anjanatheeng610@gmail.com?subject=${subject}&body=${body}`;

            // Update the href of the email link
            document.getElementById('emailLink').href = mailtoLink;

            // Show the thank you message and the email link
            document.getElementById('reviewForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
            document.getElementById('emailLinkContainer').style.display = 'flex'; //show email link container
            document.getElementById('returnToFormButton').style.display = 'none';//hide return to form button
        });
        function thanks_animation(){
            document.getElementById('returnToFormButton').style.display = 'inline-block';
            document.getElementById('emailLinkContainer').style.display = 'none';
        }
          document.getElementById('emailLink').addEventListener('click', function() {
           let loader = document.querySelector('.loader')
            loader.style.display = "block";
           setTimeout(() => {
            loader.style.display = "none";
              thanks_animation()
           }, 3000);
        })

        document.getElementById('returnToFormButton').addEventListener('click', function() {
            // Hide the thank you message
            document.getElementById('thankYouMessage').style.display = 'none';
            // Show the review form again
            document.getElementById('reviewForm').style.display = 'block';

            // Clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('review').value = '';
        });
    </script>

</body>
</html>
