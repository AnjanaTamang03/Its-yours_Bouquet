<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Place an Order</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #FFB6C1;
      --secondary-color: #FFF0F5;
      --text-color: #333;
      --accent-color: #DB7093;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary-color);
      margin: 0;
      min-height: 100dvh;
      padding: 20px;
      color: var(--text-color);
      display: block;
    }

    .order-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 7px 25px var(--shadow-color);
      padding: 3rem;
      max-width: 650px;
      margin: 0 auto;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 2.2rem;
      text-align: center;
    }

    p {
      color: var(--text-color);
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      line-height: 1.7;
      text-align: center;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--accent-color);
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      color: var(--text-color);
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      font-size: 1rem;
      color: #999;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: white;
      color: var(--accent-color);
      padding: 1.1rem 2.5rem;
      border: 2px solid var(--accent-color);
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow-color);
      display: block;
      margin: 0 auto;
    }

    button[type="submit"]:hover {
      background-color: var(--accent-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    .confirmation h2 {
      color: var(--primary-color);
      margin-bottom: 0.75rem;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .order-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1.05rem;
        margin-bottom: 2rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        font-size: 1rem;
        padding: 0.9rem;
      }

      input::placeholder,
      textarea::placeholder {
        font-size: 0.95rem;
      }

      button[type="submit"] {
        padding: 0.9rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1>Place Your Order</h1>
    <p>Fill out the form below to get started!</p>

    <form id="orderForm">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="order">Order Details:</label>
        <textarea id="order" name="order" placeholder="What would you like to order? Design, color, or customization requests?" required></textarea>
      </div>
      <button type="submit">Submit Order</button>
    </form>

    <div class="confirmation" id="confirmation">
      <h2>Thank You!</h2>
      <p>Your order has been prepared for sending. Please check your email.</p>
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const order = document.getElementById('order').value;

      const subject = encodeURIComponent('New Order Placement');
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nOrder Details:\n${order}`);

      const mailtoLink = `mailto:anjanatheeng610@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;

      document.getElementById('orderForm').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>
</body>
</html>
