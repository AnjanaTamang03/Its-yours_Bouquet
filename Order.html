<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Place Your Order</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #FFB6C1;
      --secondary-color: #FFF0F5;
      --text-color: #222;
      --accent-color: #DB7093;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--secondary-color);
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      min-height: 100dvh;
    }

    .order-container {
      background: white;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--shadow-color);
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 1rem;
      font-size: 2.2rem;
      font-weight: 600;
    }

    .instruction {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }

    .form-section-title {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      background: #fff4f6;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: var(--accent-color);
      font-size: 1.1rem;
    }

    input, textarea {
      width: 100%;
      padding: 1.1rem;
      font-size: 1.05rem;
      border-radius: 12px;
      border: 2px solid #ccc;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
      background-color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      font-size: 1rem;
      color: #999;
      opacity: 0.9;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    textarea {
      min-height: 130px;
    }

    button[type="submit"] {
      display: block;
      margin: 2rem auto 1rem;
      padding: 1.1rem 2.5rem;
      background: white;
      border: 2px solid var(--accent-color);
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-color);
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    button[type="submit"]:hover {
      background: var(--accent-color);
      color: white;
      transform: translateY(-2px);
    }

    .confirmation {
      text-align: center;
      display: none;
      margin-top: 2rem;
    }

    .confirmation h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .order-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .instruction {
        font-size: 1rem;
      }

      .form-section-title {
        font-size: 1.2rem;
        padding: 0.6rem 1rem;
      }

      input, textarea {
        font-size: 1rem;
        padding: 1rem;
      }

      button[type="submit"] {
        font-size: 1rem;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h1>Place Your Order</h1>
    <p class="instruction">Fill the form below and view your details before submitting.</p>

    <div class="form-section-title">Fill & View Section</div>

    <form id="orderForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder=" Ener Your Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. yourname@example.com" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+977-9876543210" required />
      </div>
      <div class="form-group">
        <label for="order">Order Description</label>
        <textarea id="order" name="order" placeholder="Mention the product, color, and customization details..." required></textarea>
      </div>
      <button type="submit">Submit Order</button>
    </form>

    <div class="confirmation" id="confirmation">
      <h2>Thank You!</h2>
      <p>Your order has been prepared to send via your email app. Please check your mail client.</p>
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const order = document.getElementById('order').value.trim();

      const subject = encodeURIComponent("New Order Placement");
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nOrder Details:\n${order}`);
      const mailtoLink = `mailto:anjanatheeng610@gmail.com?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;

      document.getElementById('orderForm').style.display = "none";
      document.getElementById('confirmation').style.display = "block";
    });
  </script>
</body>
</html>
